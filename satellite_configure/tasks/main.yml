- name: Create content view
  theforeman.foreman.content_view:
    username: '{{ satellite_username }}'
    password: '{{ satellite_password }}'
    server_url: '{{ satellite_server_url }}'
    name: '{{ content_view_name }}'
    organization: '{{ satellite_organization }}'
    repositories:
      - name: '{{ }}'
      - product: '{{ }}'

